# =============================
# 1. BASE DE DATOS MYSQL
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/mdw?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# 2. CONFIG HIBERNATE - JPA
# =============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =============================
# 3. JWT CONFIG - ? CAMBIOS AQUÍ
# =============================
jwt.secret=miClaveSecretaSuperSeguraParaJWT2024ProyectoMDW123456789AbcDef
jwt.expiration=900000
#Tiempo de expiración en milisegundos (15 minutos)

# =============================
# 4. SESSION CONFIG - ? NUEVA SECCIÓN
# =============================
server.servlet.session.timeout=15m
#HttpSession expira en 15 minutos
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
#Cambiar a true si se usa HTTPS