<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niveles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>
    <main>
    <section class="container my-5">
        <h2 class="text-center mb-4">Niveles Academicos</h2>
        <div class="row g-4">

            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <img th:src="@{/img/colegio.jpg}" class="card-img-top" alt="colegio">
                    <div class="card-body">
                        <h5 class="text-center card-title" th:text="${colegioTitulo}">Colegio</h5>
                        <p class="text-center card-text" th:text="${colegioDesc}"></p>
                        <div class="modal-body text-center">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalColegio">Averigua más aquí</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <img th:src="@{/img/academia.jpg}" class="card-img-top" alt="academia">
                    <div class="card-body">

                        <h5 class="text-center card-title" th:text="${academiaTitulo}">Academia</h5>
                        <p class="text-center card-text" th:text="${academiaDesc}"></p>
                        <div class="modal-body text-center">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalAcademia">Averigua más aquí</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow">
                    <img th:src="@{/img/universidad.jpg}" class="card-img-top" alt="universidad">
                    <div class="card-body">
                        <h5 class="text-center card-title" th:text="${universidadTitulo}">Universidad</h5>
                        <p class="text-center card-text" th:text="${universidadDesc}"></p>
                        <div class="modal-body text-center">
                            <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#modalUniversidad">Averigua más aquí</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalColegio" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Colegio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${colegioDetalle}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAcademia" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Academia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${academiaDetalle}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUniversidad" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Universidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${universidadDetalle}"></p>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
