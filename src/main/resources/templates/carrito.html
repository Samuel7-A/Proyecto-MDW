<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - PROYECTO MDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">
            <i class="bi bi-cart3"></i> Mi Carrito de Compras
        </h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Si el carrito está vacío -->
        <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
            <i class="bi bi-cart-x" style="font-size: 5rem; color: #ccc;"></i>
            <h3 class="mt-3">Tu carrito está vacío</h3>
            <p class="text-muted">Explora nuestros cursos y agrega los que te interesen</p>
            <a href="/cursos" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left"></i> Ver cursos
            </a>
        </div>

        <!-- Si el carrito tiene items -->
        <div th:unless="${#lists.isEmpty(items)}">
            <div class="row">
                <!-- Lista de items -->
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-bag-check"></i> 
                                Items en tu carrito (<span th:text="${#lists.size(items)}"></span>)
                            </h5>
                            
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th>Curso</th>
                                            <th>Duración</th>
                                            <th class="text-end">Precio</th>
                                            <th class="text-center">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${items}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:src="@{'/img/' + ${item.curso.imagen}}" 
                                                         th:alt="${item.curso.nombre}"
                                                         class="rounded me-3"
                                                         style="width: 60px; height: 60px; object-fit: cover;">
                                                    <div>
                                                        <h6 class="mb-0" th:text="${item.curso.nombre}"></h6>
                                                        <small class="text-muted" th:text="${item.curso.nivel}"></small>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <i class="bi bi-clock"></i>
                                                <span th:text="${item.curso.horas} + ' h'"></span>
                                            </td>
                                            <td class="text-end">
                                                <strong th:if="${item.curso.precio == 0}" class="text-success">Gratis</strong>
                                                <strong th:unless="${item.curso.precio == 0}" th:text="'S/ ' + ${item.curso.precio}"></strong>
                                            </td>
                                            <td class="text-center">
                                                <form th:action="@{/carrito/eliminar/{id}(id=${item.curso.idCurso})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                            onclick="return confirm('¿Eliminar este curso del carrito?')">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Botón vaciar carrito -->
                            <div class="text-end mt-3">
                                <form th:action="@{/carrito/vaciar}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-outline-secondary btn-sm"
                                            onclick="return confirm('¿Estás seguro de vaciar todo el carrito?')">
                                        <i class="bi bi-trash3"></i> Vaciar carrito
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumen del pedido -->
                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-receipt"></i> Resumen del pedido
                            </h5>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Items:</span>
                                <span th:text="${#lists.size(items)}"></span>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total:</strong>
                                <strong class="text-primary" style="font-size: 1.5rem;">
                                    <span th:if="${total == 0}" class="text-success">Gratis</span>
                                    <span th:unless="${total == 0}" th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                                </strong>
                            </div>

                            <a href="/carrito/pago" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-credit-card"></i> Proceder al pago
                            </a>
                            
                            <a href="/cursos" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-arrow-left"></i> Seguir comprando
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
