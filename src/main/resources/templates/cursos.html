<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO MDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>

    <main class="container my-5">

        <!-- ⚠️ Bloque para mostrar mensajes -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success text-center" role="alert">
            <span th:text="${success}"></span>
        </div>

        <!-- Tabla de Resumen de Cursos -->
        <div class="row mb-5">
            <div class="col">
                <h2 class="text-center">Resumen de Cursos</h2>
                <table class="table table-responsive table-striped table-hover shadow-sm rounded-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Duración</th>
                            <th>Costo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.nombre}"></td>
                            <td th:text="${curso.horas + ' horas'}"></td>
                            <td th:text="${curso.precio == 0 ? 'Gratis' : 'S/ ' + curso.precio}"></td>
                            <!-- condición ? valorSiVerdadero : valorSiFalso -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- Cards dinámicas de cursos -->
        <div class="row g-4">
            <div class="col-md-4" th:each="curso : ${cursos}" th:id="${'curso' + curso.id}">
                <div class="card shadow-sm rounded-4 h-100">
                    <img th:src="@{'/img/' + ${curso.imagen}}" class="card-img-top rounded-top-4" th:alt="${curso.nombre}">
                    <div class="card-body">

                        <!-- Nivel dinámico con colores -->
                        <span class="badge mb-2" th:text="${curso.nivel}" th:classappend="
                          ${curso.nivel} == 'Básico' ? ' bg-success' :
                          (${curso.nivel} == 'Intermedio' ? ' bg-warning text-dark' :
                          (${curso.nivel} == 'Avanzado' ? ' bg-danger' : ''))">
                        </span>


                        <h5 class="card-title fw-bold" th:text="${curso.nombre}"></h5>
                        <p class="card-text text-muted" th:text="${curso.descripcion}"></p>

                        <div class="d-flex justify-content-between text-muted small mb-3">
                            <!-- Horas dinámicas -->
                            <span>
                                <i class="bi bi-clock"></i>
                                <span th:text="${curso.horas + ' horas'}"></span>
                            </span>

                            <!-- Precio dinámico -->
                            <span>
                                <i class="bi bi-cash"></i>
                                <span th:text="${curso.precio == 0 ? 'Gratis' : 'S/ ' + curso.precio}"></span>
                            </span>
                        </div>

                        <button class="btn btn-primary w-100" data-bs-toggle="modal"
                            th:attr="data-bs-target=${'#modal-' + curso.id}">
                            Saber más
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modales de cursos (dinámicos con Thymeleaf) -->
        <div th:each="curso : ${cursos}">
            <!-- Modal Saber Más -->
            <div class="modal fade" th:id="'modal-' + ${curso.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content rounded-4">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${curso.nombre}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p th:text="${curso.descripcion}"></p>
                            <p>
                                <i class="bi bi-clock"></i>
                                <span th:text="${curso.horas + ' horas'}"></span>
                            </p>

                            <!-- Formulario directo para inscribirse -->
                            <form th:action="@{/cursos/inscribirse}" method="post">
                                <!-- ID del curso -->
                                <input type="hidden" name="courseId" th:value="${curso.id}" />

                                <!-- Fecha automática -->
                                <input type="hidden" name="registrationDate"
                                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />

                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
