<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago - PROYECTO MDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="text-center mb-4">
                    <i class="bi bi-credit-card-2-front"></i> Proceso de Pago
                </h2>

                <!-- Mensajes de error -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Formulario de pago -->
                    <div class="col-lg-7">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h5 class="card-title mb-4">
                                    <i class="bi bi-credit-card"></i> Información de pago
                                </h5>

                                <form th:action="@{/carrito/confirmar}" method="post" id="paymentForm">
                                    <!-- Información del titular -->
                                    <div class="mb-3">
                                        <label for="nombreTitular" class="form-label">Nombre del titular</label>
                                        <input type="text" class="form-control" id="nombreTitular" name="nombreTitular"
                                               placeholder="Como aparece en la tarjeta" required>
                                    </div>

                                    <!-- Número de tarjeta -->
                                    <div class="mb-3">
                                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                                        <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta"
                                               placeholder="1234 5678 9012 3456" maxlength="19" required>
                                        <small class="text-muted">16 dígitos sin espacios</small>
                                    </div>

                                    <div class="row">
                                        <!-- Fecha de expiración -->
                                        <div class="col-md-6 mb-3">
                                            <label for="fechaExpiracion" class="form-label">Fecha de expiración</label>
                                            <input type="text" class="form-control" id="fechaExpiracion" name="fechaExpiracion"
                                                   placeholder="MM/YY" maxlength="5" required>
                                        </div>

                                        <!-- CVV -->
                                        <div class="col-md-6 mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" name="cvv"
                                                   placeholder="123" maxlength="4" required>
                                            <small class="text-muted">3-4 dígitos en el reverso</small>
                                        </div>
                                    </div>

                                    <div class="alert alert-info">
                                        <i class="bi bi-info-circle"></i>
                                        <small>
                                            <strong>Nota:</strong> Este es un formulario de demostración. 
                                            No se procesarán pagos reales.
                                        </small>
                                    </div>

                                    <!-- Opciones de pago rápido (opcional - solo visual) -->
                                    <div class="mb-3">
                                        <p class="mb-2"><strong>O pagar con:</strong></p>
                                        <div class="d-flex gap-2">
                                            <button type="button" class="btn btn-outline-secondary flex-fill" disabled>
                                                <i class="bi bi-credit-card"></i> Débito
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary flex-fill" disabled>
                                                <i class="bi bi-wallet2"></i> PayPal
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary flex-fill" disabled>
                                                <i class="bi bi-phone"></i> Yape
                                            </button>
                                        </div>
                                    </div>

                                    <hr>

                                    <!-- Botones de acción -->
                                    <div class="d-flex gap-2">
                                        <a href="/carrito" class="btn btn-outline-secondary">
                                            <i class="bi bi-arrow-left"></i> Volver al carrito
                                        </a>
                                        <button type="submit" class="btn btn-primary flex-fill">
                                            <i class="bi bi-check-circle"></i> Confirmar compra
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Resumen del pedido -->
                    <div class="col-lg-5">
                        <div class="card shadow-sm sticky-top" style="top: 20px;">
                            <div class="card-body">
                                <h5 class="card-title mb-3">
                                    <i class="bi bi-receipt"></i> Resumen del pedido
                                </h5>

                                <!-- Lista de cursos -->
                                <div class="mb-3" style="max-height: 300px; overflow-y: auto;">
                                    <div th:each="item : ${items}" class="mb-3 pb-3 border-bottom">
                                        <div class="d-flex align-items-start">
                                            <img th:src="@{'/img/' + ${item.curso.imagen}}" 
                                                 th:alt="${item.curso.nombre}"
                                                 class="rounded me-2"
                                                 style="width: 50px; height: 50px; object-fit: cover;">
                                            <div class="flex-fill">
                                                <h6 class="mb-0 small" th:text="${item.curso.nombre}"></h6>
                                                <small class="text-muted" th:text="${item.curso.horas} + ' horas'"></small>
                                            </div>
                                            <div class="text-end">
                                                <strong th:if="${item.curso.precio == 0}" class="text-success small">Gratis</strong>
                                                <strong th:unless="${item.curso.precio == 0}" 
                                                        class="small" 
                                                        th:text="'S/ ' + ${item.curso.precio}"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr>

                                <!-- Desglose de precios -->
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal:</span>
                                    <span th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                                </div>
                                
                                <div class="d-flex justify-content-between mb-2 text-success">
                                    <span>Descuento:</span>
                                    <span>S/ 0.00</span>
                                </div>

                                <hr>

                                <div class="d-flex justify-content-between mb-3">
                                    <strong style="font-size: 1.2rem;">Total a pagar:</strong>
                                    <strong class="text-primary" style="font-size: 1.5rem;">
                                        <span th:if="${total == 0}" class="text-success">Gratis</span>
                                        <span th:unless="${total == 0}" th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                                    </strong>
                                </div>

                                <!-- Información adicional -->
                                <div class="alert alert-light border">
                                    <small>
                                        <i class="bi bi-shield-check text-success"></i>
                                        Compra segura y protegida
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script para formatear inputs -->
    <script>
        // Formatear número de tarjeta (agregar espacios cada 4 dígitos)
        document.getElementById('numeroTarjeta').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Formatear fecha de expiración (MM/YY)
        document.getElementById('fechaExpiracion').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Solo números en CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>

</html>
