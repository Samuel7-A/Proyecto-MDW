<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO MDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>


    <main class="container my-5">
        <div class="row mb-5">
            <div class="col">
                <h2 class="text-center">Mis Cursos Inscritos</h2>
                <table class="table table-responsive table-striped table-hover shadow-sm rounded-3">
                    <thead class="table-dark">
                    <tr>
                        <th>Curso</th>
                        <th>Duraci칩n</th>
                        <th>Costo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.nombre}"></td>
                        <td th:text="${curso.horas + ' horas'}"></td>
                        <td th:text="${curso.precio == 0 ? 'Gratis' : 'S/ ' + curso.precio}"></td>
                        <td>
                            <button class="btn btn-sm btn-danger"
                                    data-bs-toggle="modal"
                                    th:attr="data-bs-target='#desinscribirModal-' + ${curso.id}">
                                Desinscribirse
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- 游댳 Total a pagar -->
                <div class="alert alert-info d-flex justify-content-between align-items-center shadow-sm" role="alert">
                    <div>
                        <i class="bi bi-wallet2 me-2"></i>
                        <strong>Total a pagar:</strong>
                    </div>
                    <div>
                    <span class="fs-4 fw-bold text-primary">
                        S/ <span th:text="${#lists.isEmpty(cursos) ? '0.00' : #aggregates.sum(cursos.![precio])}">0.00</span>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modales din치micos -->
        <div th:each="curso : ${cursos}">
            <div class="modal fade" th:id="'desinscribirModal-' + ${curso.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmar Desinscripci칩n</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            쮼st치s seguro que quieres desinscribirte del curso
                            <strong th:text="${curso.nombre}"></strong>?
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{/cursos/desinscribirse}" method="post">
                                <input type="hidden" name="courseId" th:value="${curso.id}">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-danger">S칤, desinscribirme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- FOOTER -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
