<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosotros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/StyleNosotros.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">

    <header class="bg-dark shadow-sm">
        <div th:replace="~{fragments/header :: navbar}"></div>
    </header>

    <main>
        <!-- Reseña Histórica -->
        <section class="container my-5 bg-light-gray p-4 rounded">
            <div class="row g-4">
                <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-header text-center text-danger fw-bold">
                Reseña Histórica
                </div>
                <img th:src="@{${imgResena}}" class="card-img-top img-fluid" alt="Reseña histórica" style="height:250px; object-fit:cover;">
                <div class="card-body">
                    <p>
                    <a class="btn btn-outline-primary w-100" data-bs-toggle="collapse" href="#resenaInfo" role="button">
                    Ver más
                    </a>
                </p>
                <div class="collapse" id="resenaInfo">
                <p class="card-text" th:text="${resena}"></p>
                </div>
            </div>
            </div>
            </div>

        <!-- Misión y Visión -->

            <!--<div class="row g-4"> -->
            <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-header text-center text-danger fw-bold">
                Misión
                </div>
                <img th:src="@{${imgMision}}" class="card-img-top img-fluid" alt="Misión" style="height:250px; object-fit:cover;">
                <div class="card-body">
                    <p>
                    <a class="btn btn-outline-primary w-100" data-bs-toggle="collapse" href="#misionInfo" role="button">
                    Ver más
                    </a>
                </p>
                <div class="collapse" id="misionInfo">
                <p class="card-text" th:text="${mision}"></p>
                </div>
            </div>
            </div>
        </div>
            <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-header text-center text-danger fw-bold">
                Visión
                </div>
                <img th:src="@{${imgVision}}" class="card-img-top img-fluid" alt="Visión" style="height:250px; object-fit:cover;">
                <div class="card-body">
                    <p>
                    <a class="btn btn-outline-primary w-100" data-bs-toggle="collapse" href="#visionInfo" role="button">
                    Ver más
                    </a>
                </p>
                <div class="collapse" id="visionInfo">
                <p class="card-text" th:text="${vision}"></p>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>

        <!-- Talleres -->

        <!-- Multimedia -->
        <section class="container my-5">
        <h2 class="text-center mb-4 title-red fw-bold fs-2" >Galería de Eventos</h2>

        <!-- Carrusel -->
        <div id="galeria" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

            <!-- Item 1 -->
            <div class="carousel-item active position-relative" 
                onmouseover="this.querySelector('.overlay-text').style.opacity='1'"
                onmouseout="this.querySelector('.overlay-text').style.opacity='0'">
                <img th:src="@{${imgCarrusel1}}" 
                    class="d-block w-100 rounded" 
                    alt="Conferencia"
                    style="width:400px; height:250px; object-fit:cover;"  
                    onmouseover="this.style.opacity='0.4'" 
                    onmouseout="this.style.opacity='1'">
                <div class="overlay-text position-absolute top-50 start-50 translate-middle text-black fw-bold text-center p-3"
                    style="opacity:0; transition:0.3s;">
                    <p class="title-red fw-bold fs-2">Conferencias Virtuales:</p>
                <p th:text="${textoCarrusel1}"></p>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="carousel-item position-relative"
            onmouseover="this.querySelector('.overlay-text').style.opacity='1'"
                onmouseout="this.querySelector('.overlay-text').style.opacity='0'">
                <img th:src="@{${imgCarrusel2}}" 
                    class="d-block w-100 rounded" 
                    alt="Feria Digital"
                    style="width:400px; height:250px; object-fit:cover;"  
                    onmouseover="this.style.opacity='0.4'" 
                    onmouseout="this.style.opacity='1'">
                <div class="overlay-text position-absolute top-50 start-50 translate-middle text-black fw-bold text-center p-3"
                    style="opacity:0; transition:0.3s;">
                    <p class="title-red fw-bold fs-2">Feria Educativa Digital:</p>
                <p th:text="${textoCarrusel2}"></p>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="carousel-item position-relative"
            onmouseover="this.querySelector('.overlay-text').style.opacity='1'"
                onmouseout="this.querySelector('.overlay-text').style.opacity='0'">
                <img th:src="@{${imgCarrusel3}}" 
                    class="d-block w-100 rounded" 
                    alt="Taller Práctico"
                    style="width:400px; height:250px; object-fit:cover;"  
                    onmouseover="this.style.opacity='0.3'" 
                    onmouseout="this.style.opacity='1'">
                <div class="overlay-text position-absolute top-50 start-50 translate-middle text-black fw-bold text-center p-3"
                    style="opacity:0; transition:0.3s;">
                    <p class="title-red fw-bold fs-2">Semana de Talleres Prácticos:</p>
                <p th:text="${textoCarrusel3}"></p>
                </div>
            </div>

            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#galeria" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galeria" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        </section>

    </main>


    <!-- Footer -->
    <footer class="bg-dark text-white pt-5 pb-4 mt-auto">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
