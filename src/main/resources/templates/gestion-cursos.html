<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light bg-opacity-10 d-flex flex-column min-vh-100">
<header class="bg-dark shadow-sm">
    <div th:replace="~{fragments/header :: navbar}"></div>
</header>

<main class="container my-5">

    <h2 class="text-center mb-4">Gestión de Cursos</h2>

    <!-- FORMULARIO PARA REGISTRAR CURSO -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-dark text-white">
            <strong>Registrar nuevo curso</strong>
        </div>

        <div class="card-body">
            <form th:action="@{/cursos/crear}" method="post" enctype="multipart/form-data" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Imagen</label>
                    <input type="file" name="imagen" accept="image/*" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Horas</label>
                    <input type="number" name="horas" min="1" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Precio (S/.)</label>
                    <input type="number" name="precio" step="0.10" min="0" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Nivel</label>
                    <select name="nivel" class="form-select">
                        <option value="Escolar">Escolar</option>
                        <option value="Academia">Academia</option>
                        <option value="Universitario">Universitario</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" required></textarea>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i> Crear
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- LISTA DE CURSOS -->
    <h3 class="text-center mt-4 mb-3">Cursos Creados</h3>

    <table class="table table-striped table-hover shadow-sm rounded-3">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Nivel</th>
            <th>Horas</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(cursos)}">
            <td colspan="5" class="text-center text-muted">Cree un curso para visualizar los cursos.</td>
        </tr>

        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.nivel}"></td>
            <td th:text="${curso.horas + ' horas'}"></td>
            <td th:text="${curso.precio == 0 ? 'Gratis' : 'S/ ' + curso.precio}"></td>

            <td>

                <!-- Editar -->
                <button class="btn btn-sm btn-warning me-2"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editarModal-' + ${curso.id}">
                    <i class="bi bi-pencil-square"></i> Editar
                </button>

                <!-- Eliminar -->
                <button class="btn btn-sm btn-danger"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#eliminarModal-' + ${curso.id}">
                    <i class="bi bi-trash3-fill"></i> Eliminar
                </button>

            </td>
        </tr>
        
        </tbody>
    </table>

    <!-- MODALES DINÁMICOS PARA ELIMINAR -->
    <div th:each="curso : ${cursos}">
        <div class="modal fade" th:id="'eliminarModal-' + ${curso.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        ¿Seguro que deseas eliminar el curso
                        <strong th:text="${curso.nombre}"></strong>?
                    </div>

                    <div class="modal-footer">
                        <form th:action="@{/cursos/eliminar}" method="post">
                            <input type="hidden" name="id" th:value="${curso.id}">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- MODALES DINÁMICOS PARA EDITAR -->
    <div th:each="curso : ${cursos}">
        <div class="modal fade" th:id="'editarModal-' + ${curso.id}" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Editar Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form th:action="@{/cursos/editar}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <input type="hidden" name="id" th:value="${curso.id}"/>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" name="nombre" th:value="${curso.nombre}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Imagen</label>
                                    <input type="file" name="imagen" accept="image/*" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Horas</label>
                                    <input type="number" name="horas" th:value="${curso.horas}" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Precio (S/.)</label>
                                    <input type="number" name="precio" th:value="${curso.precio}" step="0.10" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Nivel</label>
                                    <select name="nivel" class="form-select">
                                        <option th:selected="${curso.nivel == 'Escolar'}">Escolar</option>
                                        <option th:selected="${curso.nivel == 'Academia'}">Academia</option>
                                        <option th:selected="${curso.nivel == 'Universitario'}">Universitario</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Descripción</label>
                                    <textarea name="descripcion" class="form-control" rows="3" th:text="${curso.descripcion}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="bg-dark text-white pt-5 pb-4 mt-auto">
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
